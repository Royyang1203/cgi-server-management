{% extends "base.html" %}

{% block title %}Dashboard - CGI Lab Server Management{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Server Management Dashboard</h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Server List</h5>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addServerModal">
                    Add Server
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Power State</th>
                                <th>Last Update</th>
                                <th>Resource Usage</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="serverList">
                            <!-- Server list will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Server Modal -->
<div class="modal fade" id="addServerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Server</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addServerForm">
                    <div class="mb-3">
                        <label for="serverName" class="form-label">Server Name</label>
                        <input type="text" class="form-control" id="serverName" required>
                    </div>
                    <div class="mb-3">
                        <label for="ipmiHost" class="form-label">IPMI Host</label>
                        <input type="text" class="form-control" id="ipmiHost" required>
                    </div>
                    <div class="mb-3">
                        <label for="ipmiUser" class="form-label">IPMI Username</label>
                        <input type="text" class="form-control" id="ipmiUser" required>
                    </div>
                    <div class="mb-3">
                        <label for="ipmiPass" class="form-label">IPMI Password</label>
                        <input type="password" class="form-control" id="ipmiPass" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addServerSubmit">Add Server</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
